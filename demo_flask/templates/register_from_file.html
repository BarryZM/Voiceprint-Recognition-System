
<html>
   <title>声纹注册</title>
   <h1>声纹注册</h1>
   输入wav文件以及id，单击提交
    <body>
    
      <form action = "http://iint.icu:8170/register/file" method = "POST" 
         enctype = "multipart/form-data">
         WAV文件(8k)： <input type = "file" name = "wav_file" />
         <br>
         <br>
         ID(任意字符串)： <input type = "text" name = "spkid" />
         
         <input type = "submit"/>
      </form>
       
    </body>
 </html>
